<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Shapes Visualizer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0d0d0d; /* Dark background */
      color: #00ffcc; /* Retro-style neon color */
    }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
  // Setup scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 50;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
  scene.add(ambientLight);

  // Create a group to hold the visual shape points
  const visualGroup = new THREE.Group();
  scene.add(visualGroup);

  // Sphere parameters
  const sphereRadius = 10; // Radius of the sphere
  const totalDotsSphere = 1000; // Total number of dots for the sphere
  const sphereDots = [];
  let currentDotSphere = 0;

  // Generate points for the sphere
  for (let i = 0; i < totalDotsSphere; i++) {
    const theta = Math.acos(-1 + (2 * i) / totalDotsSphere); // Polar angle
    const phi = Math.sqrt(totalDotsSphere * Math.PI) * theta; // Azimuthal angle
    const x = sphereRadius * Math.sin(theta) * Math.cos(phi);
    const y = sphereRadius * Math.sin(theta) * Math.sin(phi);
    const z = sphereRadius * Math.cos(theta);
    sphereDots.push(new THREE.Vector3(x, y, z));
  }

  // Cuboid parameters (set as a square cube)
  const cubeSize = 10;   // Size of the cube (width, height, depth are the same)
  const dotsPerSide = 10; // Number of dots per side
  const totalDotsCuboid = dotsPerSide * dotsPerSide * dotsPerSide; // Total number of dots for the cube
  const cuboidDots = [];
  let currentDotCuboid = 0;

  // Generate points for the cube
  for (let x = -cubeSize / 2; x <= cubeSize / 2; x += cubeSize / (dotsPerSide - 1)) {
    for (let y = -cubeSize / 2; y <= cubeSize / 2; y += cubeSize / (dotsPerSide - 1)) {
      for (let z = -cubeSize / 2; z <= cubeSize / 2; z += cubeSize / (dotsPerSide - 1)) {
        cuboidDots.push(new THREE.Vector3(x, y, z));
      }
    }
  }

  // Torus parameters
  const torusRadius = 10;        // Radius of the torus
  const tubeRadius = 3;          // Radius of the tube
  const radialSegments = 50;      // Number of segments around the torus
  const tubularSegments = 30;     // Number of segments along the tube
  const totalDotsTorus = radialSegments * tubularSegments; // Total number of dots for the torus
  const torusDots = [];
  let currentDotTorus = 0;

  // Generate points for the torus
  for (let i = 0; i < radialSegments; i++) {
    for (let j = 0; j < tubularSegments; j++) {
      const theta = (i / radialSegments) * 2 * Math.PI; // Angle around the torus
      const phi = (j / tubularSegments) * 2 * Math.PI; // Angle along the tube

      // Position calculations
      const x = (torusRadius + tubeRadius * Math.cos(phi)) * Math.cos(theta);
      const y = (torusRadius + tubeRadius * Math.cos(phi)) * Math.sin(theta);
      const z = tubeRadius * Math.sin(phi);
      torusDots.push(new THREE.Vector3(x, y, z));
    }
  }

  // Create geometry and material for the shapes
  const geometry = new THREE.BufferGeometry();
  const material = new THREE.PointsMaterial({ color: 0x00ffcc, size: 0.2 });
  const shapePoints = new THREE.Points(geometry, material);
  visualGroup.add(shapePoints);

  // Animation state
  let currentShape = 0; // 0: Sphere, 1: Cube, 2: Torus
  let shapeSwitchTime = 0; // Time for switching between shapes

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    // Rotate the visual group for a dynamic feel
    visualGroup.rotation.y += 0.01;

    // Incrementally add dots for the current shape
    if (currentShape === 0) { // Sphere
      if (currentDotSphere < totalDotsSphere) {
        geometry.setFromPoints(sphereDots.slice(0, currentDotSphere + 1)); // Add dots for sphere
        currentDotSphere++;
      } else if (shapeSwitchTime < 100) {
        shapeSwitchTime++; // Delay before switching
      } else {
        currentShape = 1; // Switch to cube
        currentDotCuboid = 0; // Reset cube dot counter
        shapeSwitchTime = 0; // Reset switch time
      }
    } else if (currentShape === 1) { // Cube
      if (currentDotCuboid < totalDotsCuboid) {
        geometry.setFromPoints(cuboidDots.slice(0, currentDotCuboid + 1)); // Add dots for cube
        currentDotCuboid++;
      } else if (shapeSwitchTime < 100) {
        shapeSwitchTime++; // Delay before switching
      } else {
        currentShape = 2; // Switch to torus
        currentDotTorus = 0; // Reset torus dot counter
        shapeSwitchTime = 0; // Reset switch time
      }
    } else if (currentShape === 2) { // Torus
      if (currentDotTorus < totalDotsTorus) {
        geometry.setFromPoints(torusDots.slice(0, currentDotTorus + 1)); // Add dots for torus
        currentDotTorus++;
      } else if (shapeSwitchTime < 100) {
        shapeSwitchTime++; // Delay before switching
      } else {
        currentShape = 0; // Switch back to sphere
        currentDotSphere = 0; // Reset sphere dot counter
        shapeSwitchTime = 0; // Reset switch time
      }
    }

    renderer.render(scene, camera);
  }

  // Resize event handler for responsive design
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Start animation
  animate();
</script>

</body>
</html>
